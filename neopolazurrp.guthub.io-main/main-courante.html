<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Courante - NEOPOL</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="img/logoazur.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="index.html">Revenir à l'accueil</a></li>

            </ul>
        </div>

        <div class="main-content">
            <div class="logo-container">
                <img src="img/logopn.png" alt="Logo Police Nationale">
            </div>

            <div class="logo-top-left">
                <img src="img/logoazur.png" alt="Logo AzurSim">
            </div>

            <div class="hero">
                <h1>Main Courante</h1>
            </div>

            <div class="pdf-container">
                <!-- Affichage du fichier PDF -->
                <iframe src="pdf/modelepv.pdf" width="100%" height="500px"></iframe>

                <!-- Lien pour télécharger le PDF pré-rempli -->
                <a href="pdf/modelepv.pdf" download="pdf/modelepv.pdf" class="btn">Télécharger et éditer la main
                    courante</a>

                <!-- Formulaire pour soumettre le PDF -->
                <form id="pdfForm" enctype="multipart/form-data">
                    <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
                    <button type="submit" class="btn">Envoyer la main courante modifiée</button>
                </form>

                <div id="responseMessage"></div>
                <div class="bottom-bar">
                    SITE WEB DEDIÉ A AZUR SIMULATION FIVEM / SITE 100% FICTIF ET N'ÉTANT QU'UN OUTIL RÉSERVER AU SERVEUR
                    ROLEPLAY
                </div>
            </div>

            <script src="script.js"></script>
</body>

</html>
